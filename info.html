<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>info.defcon.org</title>
    <link rel="stylesheet" href="base.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="info.css" />
  </head>
  <body style="background-color: #000000;">
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="mr-4">
        <h1>DEF CON 28 Schedule</h1>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li>
            <select
              id="category-selector"
              class="bootstrap-select custom-select-md form-control"
            >
            </select>
          </li>
          <li style="padding-left: 2em;">
            <div class="form-inline my-2 my-lg-0">
              <input
                id="search-bar"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="search-btn"
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
              &nbsp;&nbsp;
              <button
                id="search-cancel-btn"
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                X
              </button>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">

        <div id="eventlist" class="col-md-9 text-white"></div>

        <div class="col-md-3 text-white .d-none .d-lg-block .d-xl-none">
          <a
            class="twitter-timeline"
            data-theme="dark"
            href="https://twitter.com/defcon?ref_src=twsrc%5Etfw"
            >Tweets by defcon</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>

      </div>

      <hr />
      <footer>
        <div class="row">
          <div class="col-md-6 text-white">
            <p>HackerTracker Web</p>
          </div>
          <div class="col-md-6 text-md-right">
            <a href="#" class="text-white">@sethlaw | @_advice_dog</a>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="info.js"></script>
  </body>
</html>
